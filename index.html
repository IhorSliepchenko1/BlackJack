<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Blackjack</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Игра длится до 10 побед!</h1>
        <p>Или пока не обнулите партию</p>
      </div>
      <button id="newGame" onclick="funNewGame()">NEW GAME</button>
      <button
        id="dellLocalStor"
        class="dellLocalStor"
        onclick="dellLocalStor()"
      >
        Обнулить
      </button>
      <div class="wrapper">
        <div class="user-1 user">
          <p>ИГРОВОЕ ПОЛЕ: USER-1</p>
          <div class="win-panel">
            <label for="win-1">Победы USER-1</label>
            <input
              type="number"
              name="win-1"
              style="width: 50px; text-align: center;"
              id="win-1"
            />
          </div>

          <div class="card-slot" id="card-slot"></div>
          <div class="total">
            <label for="cardSumTotal">Сума:</label>
            <input
              type="number"
              name="cardSumTotal"
              id="cardSumTotal"
              class="cardSumTotal"
            />
          </div>

          <div class="btn-slot">
            <button
              class="start btn"
              onclick="arrayRandElement(card)"
              id="btnStart"
            >
              Ещё
            </button>

            <button class="enough btn" onclick="user1End()">Хватит</button>
          </div>
        </div>
        <div>
          <div class="ring" id="renderVS"></div>
        </div>
        <div class="user-2 user">
          <p>ИГРОВОЕ ПОЛЕ: USER-2</p>
          <div class="win-panel">
            <label for="win-2">Победы USER-2</label>
            <input
              type="number"
              name="win-2"
              style="width: 50px; text-align: center;"
              id="win-2"
            />
          </div>
          <div class="card-slot" id="card-slotUser2"></div>
          <div class="total">
            <label for="cardSumTotal">Сума:</label>
            <input
              type="number"
              name="cardSumTotal"
              id="cardSumTotalUser2"
              class="cardSumTotal"
            />
          </div>

          <div class="btn-slot">
            <button
              class="start btn"
              onclick="arrayRandElement(card)"
              id="btnStartUser2"
            >
              Ещё
            </button>

            <button class="enough btn" onclick="user2End()">Хватит</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="user1.js"></script>
    <script src="user2.js"></script>
  </body>
</html>
