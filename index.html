<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Blackjack</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="user-1 user">
        <p>ИГРОВОЕ ПОЛЕ: USER-1</p>

        <div class="card-slot"></div>
        <div class="btn-slot">
          <button class="more btn">Ещё</button>
          <button class="enough btn">Хватит</button>
        </div>

        <div class="tablo-slot">
          <div class="label-input-slot">
            <label for="lose">К-во поражений:</label>
            <input class="input-tablo" type="number" name="lose" />
          </div>
          <div class="label-input-slot">
            <label for="win">К-во побед:</label>
            <input class="input-tablo" type="number" name="win" />
          </div>
        </div>
      </div>
      <div class="user-2 user">
        <p>ИГРОВОЕ ПОЛЕ: USER-2</p>

        <div class="card-slot"></div>
        <div class="btn-slot">
          <button class="more btn">Ещё</button>
          <button class="enough btn">Хватит</button>
        </div>

        <div class="tablo-slot">
          <div class="label-input-slot">
            <label for="lose">К-во поражений:</label>
            <input class="input-tablo" type="number" name="lose" />
          </div>
          <div class="label-input-slot">
            <label for="win">К-во побед:</label>
            <input class="input-tablo" type="number" name="win" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
